<div class="card">
    <div class="card-body">
        <h5 class="card-title">New Server Entry</h5>
        <form>
            <div class="row">
                <div class="col-sm-3">
                    <div class="form-group">
                        <label for="name">Server Name</label>
                        <input type="text" class="form-control" id="name">
                    </div>
                </div>
                <div class="col-sm-2">
                    <div class="form-group">
                        <label for="content">Password</label>
                        <input type="number" class="form-control" id="content">
                    </div>
                </div>
            </div>
            <hr>
            <button type="button" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
